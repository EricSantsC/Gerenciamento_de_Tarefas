<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Gerenciamento de Tarefas</h1>

        <!-- Formulário para Adicionar/Editar Tarefa -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="form-title">Adicionar Nova Tarefa</h5>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="data_vencimento" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="data_vencimento">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="prioridade" class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridade" required>
                                <option value="baixa">Baixa</option>
                                <option value="media">Média</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="pendente">Pendente</option>
                                <option value="em andamento">Em Andamento</option>
                                <option value="concluida">Concluída</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancelar Edição</button>
                </form>
            </div>
        </div>

        <!-- Lista de Tarefas -->
        <h2 class="mt-5">Lista de Tarefas</h2>
        <div id="task-list" class="row">
            <!-- Cards de tarefas serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
